<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="loginCtrl">

    <div class="container" style="margin-top: 200px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" name="username" type="text" autofocus ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" name="password" type="password" value="" ng-model="password">
                                </div>
                                <button class="btn btn-lg btn-success btn-block" ng-click="login(username, password)">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/lib/angular/angular.min.js"></script>
    <script src="../js/sample/login.js"></script>
    <script src="../js/sample/controllers/loginCtrl.js"></script>

</body>

</html>
